<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="hexagon">
                <h3>Aspirasys</h3>
                <!-- abc -->
            </div>
        </div>
        <div class="right-section">
            <h2>REGISTER</h2>
            <p>IT'S COMPLETELY FREE</p>
            <form>
            <div class="abc"></div>        
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="radio">
                    Gender : <input type="radio" name="MyGender"> Male <input type="radio" value="MyGender"> Female
                </div><br>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password">
                </div>
                <div class="form-group checkbox">
                        <input id="term" type="checkbox" id="terms" checked>
                        <label id="teerm" for="terms">I hereby declare that i have given the correct information above and i also agree to the terms and conditions above</label>
                </div>
                <button type="submit" id="submit-button">CREATE ACCOUNT</button>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
